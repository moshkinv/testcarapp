<!DOCTYPE html>
<html ng-app="CarsApp">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    
    <title>CarsApp</title>
    
    <!-- Styles -->
    <link rel="stylesheet" href="framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="framework7/css/framework7.ios.colors.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/ionicons.min.css">

    <!-- Scripts -->
    <script type="text/javascript" src="bower_components/angular/angular.min.js"></script>
    <script type="text/javascript" src="framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/service/InitService.js"></script>
    <script type="text/javascript" src="js/controller/ListController.js"></script>
    <script type="text/javascript" src="js/controller/DetailPageController.js"></script>
    
  </head>
  <body>
    <div class="statusbar-overlay"></div>
    <div class="panel-overlay"></div>
    <div class="views">
      <div class="view view-main">
        
        <!-- Navbar -->
        <div class="navbar no-border">
          <div class="navbar-inner">
            <div class="left"></div>
            <div class="center sliding">CarsApp Index Page</div>
            <div class="right"></div>
          </div>
          <div class="navbar-inner cached" data-page="detailsPage">
            <div class="left sliding">
              <a href="index" class="link back">
                <i class="icon icon-back"></i><span>Back</span>
              </a>
            </div>
            <div class="center sliding">Detail page</div>
            <div class="right"></div>
          </div>
        </div>
        
        <!-- Pages -->
        <div class="pages navbar-through toolbar-through">
          
          <!-- Page 1 -->
          <div data-page="index" class="page" ng-controller="ListController">
            
              <div class="toolbar tabbar tabbar-labels">
                <div class="toolbar-inner">
                    <a href="#tab1" class="tab-link active">
                        <i class="icon ion-ios-paw"></i>
                        <span class="tabbar-label">Label 1</span>
                    </a>
                    <a href="#tab2" class="tab-link">
                        <i class="icon ion-gear-a">
                            <span class="badge bg-red">5</span>
                        </i>
                        <span class="tabbar-label">Label 2</span>
                    </a>
                    <a href="#tab3" class="tab-link">
                        <i class="ion-heart"></i>
                        <span class="tabbar-label">Label 3</span>
                    </a>
                    <a href="#tab4" class="tab-link">
                        <i class="icon ion-paper-airplane"></i>
                        <span class="tabbar-label">Label 4</span>
                    </a>
                    <a href="#tab5" class="tab-link">
                        <i class="ion-map"></i>
                        <span class="tabbar-label">Label 4</span>
                    </a>
                </div>
            </div>
              
              <!-- Page content-->
            <div class="page-content">
                <div class="tabs">
                    <div id="tab1" class="tab active">
                        <div class="content-block-title">Cars</div>
                        <div class="list-block media-list">
                            <ul>
                                <li ng-repeat="car in cars">
                                    <a href="#" class="item-link item-content">
                                        <div class="item-media"><img ng-src="{{car.image_url}}" width="80"></div>
                                        <div class="item-inner">
                                            <div class="item-title-row">
                                                <div class="item-title">{{car.company_name}}</div>
                                                <div class="item-after">$15</div>
                                            </div>
                                            <div class="item-subtitle">{{car.model_name}}</div>
                                            <div class="item-text">{{car.description}}</div>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                    <div id="tab2" class="tab">
                        <p>tab2 epta</p>
                    </div>
                    <div id="tab3" class="tab">
                        <p>tab3 epta</p>
                    </div>
                    <div id="tab4" class="tab">
                        <p>tab4 epta</p>
                    </div>
                    <div id="tab5" class="tab">
                        <p>tab5 epta</p>
                    </div>
                </div>
              Click <a href="#detailsPage">here</a> to go to page 2
            </div>
          </div>

          <!-- Page 2 -->
          <div data-page="detailsPage" class="page cached" ng-controller="DetailPageController">
            <!-- Page content-->
            <div class="page-content">
              This is page 2
            </div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
